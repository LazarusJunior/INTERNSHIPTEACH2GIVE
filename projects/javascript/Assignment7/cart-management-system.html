<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9; 
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            flex: 1 1 200px;
            box-sizing: border-box; 
            border-radius: 8px; 
            background-color: #fff; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .cart {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px; 
            background-color: #fff; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-total {
            font-weight: bold;
            text-align: right;
        }
        button {
            padding: 5px 10px;
            background-color: #d7c250; 
            color: white;
            border: none;
            border-radius: 4px; 
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Event Shop</h1>
    <div id="productList" class="product-list"></div>
    <div id="cart" class="cart">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <div id="cartTotal" class="cart-total"></div>
    </div>

    <script>
        // Global variables
        let products = [];
        let cart = [];

        // Fetch Products
        async function addProducts() {
            try {
                const response = await fetch('http://localhost:3000/products');
                const data = await response.json();
                products = data;
                populateProducts();
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Populate Products on the DOM
        function populateProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>Price: $${product.price}</p>
                    <p>Date: ${product.date}</p>
                    <p>Location: ${product.location}</p>
                    <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                `;
                productList.appendChild(productElement);
            });

            // Attach event listeners to buttons
            const buttons = document.querySelectorAll('.add-to-cart');
            buttons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = parseInt(event.target.dataset.id);
                    addToCart(productId);
                });
            });
        }

        // Add Product to Cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const cartItem = cart.find(item => item.id === productId);
                if (cartItem) {
                    cartItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                updateCartUI();
            } else {
                console.error(`Product with ID ${productId} not found.`);
            }
        }

        // Update Cart UI
        function updateCartUI() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            cartItems.innerHTML = '';

            let total = 0;

            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <span>${item.title} - $${item.price} x ${item.quantity}</span>
                    <div>
                        <button onclick="reduceProductQuantity(${item.id})">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="increaseProductQuantity(${item.id})">+</button>
                        <button onclick="deleteProductFromCart(${item.id})">Remove</button>
                    </div>
                `;
                cartItems.appendChild(itemElement);
                total += item.price * item.quantity;
            });

            cartTotal.innerHTML = `Total: $${total.toFixed(2)}`;
        }

        // Delete Product from Cart
        function deleteProductFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }

        // Increase Product Quantity in Cart
        function increaseProductQuantity(productId) {
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity++;
                updateCartUI();
            }
        }

        // Reduce Product Quantity in Cart
        function reduceProductQuantity(productId) {
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity--;
                if (cartItem.quantity === 0) {
                    deleteProductFromCart(productId);
                } else {
                    updateCartUI();
                }
            }
        }

        // Initialize the application
        addProducts();
    </script>
</body>
</html>
